    text:
      format: 1
      content: >-
        <p>Mit Modifikatoren können Waffen, Rüstungen und Gegenstände Merkmale
        ihres Trägers verbessern. So kann z.b. ein "Amulett des geistigen
        Widerstands" das Merkmal <strong>GW +1</strong>
        erhalten.</p><p></p><p>Auch können verschiedene andere Werte damit
        verändert werden. Wie z.B. Behinderungen, Tick-Zuschlag,
        LP-Regeneration, Wundstufen, Wundmali usw…</p>
