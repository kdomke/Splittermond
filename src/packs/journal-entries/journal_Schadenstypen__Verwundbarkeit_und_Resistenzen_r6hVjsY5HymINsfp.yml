      content: >-
        <p>Ab Version 0.12.12 ist es möglich Waffen und Zaubern Schadenstypen
        zuzuordnen. Damit ist möglich Resistenzen und Verwundbarkeiten in der
        Schadensberechnung zu berücksichtigen.</p><p>Standartmäßig ist
        "physischer Schaden" und "normaler Schaden" ausgewählt. Ausgenommen ist
        der bereits angelegte waffenlose Angriff. Dort ist "Betäubungsschaden"
        ausgewählt.</p><p>Es sind 13 Schadenstypen im System
        definiert.</p><p>Säure, Blutung, Kälte, Krankheit, Elektrizität, Feuer,
        Hitze, Licht, Mental, Physisch, Gift, Fels und
        Schattenschaden.</p><p>Info: z.Z. ist es noch nicht möglich Zaubern oder
        Waffen einen zusätzlichen Schadenstyp zuzuordnen.</p><p><strong>Wichtig:
        Da standartmäßig bei allen Schadensquellen "physicher Schaden" und
        "normaler Schaden" ausgewählt ist, muss bei jeder Waffe und bei jedem
        Zauber der korrekte Schadenstyp und -art eingestellt werden. Sie sind
        unter "Waffeneigenschaften" bzw. "Allgemein" bei Zaubern zu
        finden.</strong></p><p></p><table><tbody><tr><td
        data-colwidth="553"><img
        src="systems/splittermond/packs/Settings_DamageTypes.png" width="540"
        height="360" /></td></tr></tbody></table>
